<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>header_14</title>
  <link rel="stylesheet" href="header_14.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Fjalla+One&family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet">
</head>

<body>
  <nav class="header-menu">

    <div class="header-menu-left">
      <p class="header-menu-left-logo">
        startup 3
      </p>
    </div>
    <div class="header-menu-right">
      <p class="header-menu-right-menu-overview">Overview</p>
      <p class="header-menu-right-menu-prices">Prices</p>
      <p class="header-menu-right-menu-blog">Blog</p>
      <p class="header-menu-right-menu-feedback">Feedback</p>
      <button class="btn1">
        <p class="header-menu-right-menu-purchase">Purchase</p>
      </button>
    </div>
  </nav>
  <div class="container">
    <div class="left-container">
      <div class="twenty-five-awesome">
        <p>Generate Awesome Web Pages</p>
      </div>
      <div class="the-most-important">
        <h5 class="Heading">the most important part of the start up is the samples. the samples from a set of 25 usable
          pages you can use as
          is or you can add new blocks.</h5>
      </div>
      <div class="middle-fill">
        <button class="middle-fil">
          <p class="middle-fils">learn more</p>
        </button>
      </div>
    </div>
    <div class="sign-up-form">
      <div class="sign-up">
        <h3 class="sign-up-text">sign up now</h3>
      </div>
      <div class="middle-dark-outline">
        <input class="input" type="text" placeholder="Your email">
        <input class="input" type="text" placeholder="Your password">
      </div>
      <div class="check-box">
        <input type="checkbox" class="checkBox">
        <p class="check-box-text">I agree to the Trems of Services.</p>
      </div>
      <div class="signIn">
        <button class="signIn-btn">sign in</button>
      </div>
      <div class="hr-lines">
        <hr>
        <p class="hrColor">or</p>
        <hr>
      </div>
      <div class="signIn-witter">
        <button class="signIn-twitter-btn">login via twitter</button>
      </div>
      <div class="dont-have-account">
        <p class="acount">Do you have Account?<span>sign in</span></p>
      </div>
    </div>
  </div>
</body>

</html>
